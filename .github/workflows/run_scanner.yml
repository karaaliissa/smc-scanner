name: Run SMC Scanner (daily)

on:
  schedule:
    - cron: '5 0 * * *'     # 00:05 UTC daily
  workflow_dispatch:         # allow manual run

permissions:
  contents: write            # allow pushing smc_state.json

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (on the branch)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          persist-credentials: true
          fetch-depth: 0

      - name: Validate secrets exist
        run: |
          test -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" || (echo "Missing TELEGRAM_BOT_TOKEN" && exit 1)
          test -n "${{ secrets.TELEGRAM_CHAT_ID }}" || (echo "Missing TELEGRAM_CHAT_ID" && exit 1)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run SMC scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: python smc_scanner.py

      - name: Configure git for pushing state
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git fetch origin ${{ github.ref_name }} --depth=1 || true
          git checkout ${{ github.ref_name }}

      - name: Persist state (commit if changed)
        run: |
          if [ -n "$(git status --porcelain | grep smc_state.json || true)" ]; then
            git add smc_state.json
            git commit -m "chore: update smc_state (by GitHub Actions) [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to smc_state.json"
          fi
